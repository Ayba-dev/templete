deploy:develop:
  stage: deploy
  only:
    - dev
  needs:
    - build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $IMAGE_TAG
    - docker stop web_magent || true && docker rm web_magent || true
    - docker stop new_magent || true && docker rm new_magent || true
    - docker run -d --name new_magent -p 8012:80 --restart always $IMAGE_TAG
  tags:
    - dev
